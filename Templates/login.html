<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css"> <!-- You can create a separate CSS file for styling -->
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form action="/login" method="post"> <!-- Replace "/login" with the appropriate route in your Flask app -->
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login</button>
        </form>
    </div>

    <div class="container">
        <h2>Create Account</h2>
        <form action="/login" method="post"> <!-- Replace "/login" with the appropriate route in your Flask app -->
            <label for="newusername">Username:</label>
            <input type="text" id="newusername" name="newusername" required>

            <label for="newpassword">Password:</label>
            <input type="password" id="newpassword" name="newpassword" required>

            <button type="submit">Make Account</button>
        </form>
    </div>

</body>
</html>
